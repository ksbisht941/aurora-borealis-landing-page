<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <div class="hamburger" id="hamburger">
          <i class="bx bx-menu-alt-left"></i>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <h1>
        Lifelong memories, just a few seconds away
      </h1>
      <h6>
        Destination Ice Cave
      </h6>
      <p>
        7 Days Nothern Lights, Iceland
      </p>

      <div class="down">
        <button class="btn">
          <i class="bx bxs-navigation"></i> see this journey
        </button>

        <span class="dot one"></span>
        <span class="dot two"></span>
        <span class="dot three"></span>
      </div>

      <div class="progress">
        <div class="circle">
          <svg class="full">
            <circle cx="40" cy="40" r="38" stroke-width="2" fill="transparent"></circle>
          </svg>
          <svg class="fill">
            <circle cx="40" cy="40" r="38" stroke-width="2" fill="transparent"
            id="progress-circle" data-circle-length="238.76" stroke-dasharray="238.76"></circle>
          </svg>
        </div>
        <div class="percentage" id="percentage">0</div>
      </div>

      <span class="msg">LIVE LIFE FOREVER <i class="bx bx-down-arrow-alt"></i></span>
    </main>

    <!-- ASIDE -->
    <aside class="aside" id="aside">
      <div class="close" id="close">
        <i class="bx bx-x"></i>
      </div>

      <ul class="aside-menu">
        <li class="aside-menu-item">
          <a href="#" class="aside-menu-link">Home</a>
        </li>
        <li class="aside-menu-item">
          <a href="#" class="aside-menu-link">About</a>
        </li>
        <li class="aside-menu-item">
          <a href="#" class="aside-menu-link">Services</a>
        </li>
        <li class="aside-menu-item">
          <a href="#" class="aside-menu-link">Portfolio</a>
        </li>
        <li class="aside-menu-item">
          <a href="#" class="aside-menu-link">Contact</a>
        </li>
      </ul>

      <ul class="social-list">
        <li class="social-item">
          <a href="#">Facebook</a>
        </li>
        <li class="social-item">
          <a href="#">Twitter</a>
        </li>
        <li class="social-item">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </aside>

    <!-- BACKGROUND -->
    <div class="background"></div>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/hover.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
