<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      <!-- OVERLAY -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <!-- VIDEO -->
    <video loop muted autoplay class="video">
      <source src="./assets/video/aurora-borealis.mp4" />
    </video>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <div class="hamburger">
                <i class='bx bx-menu-alt-left' ></i>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">
        <h1>
            <span class="hidetext">Lifelong</span>
        </h1>
        <h1>
            <span class="hidetext">memories,</span>
        </h1>
        <h1>
            <span class="hidetext">just a few</span>
        </h1>
        <h1>
            <span class="hidetext">seconds away</span>
        </h1>

        <h6>Destination Ice Cave</h6>
        <p>7 Day Nothern Lights, Iceland</p>


        <div class="input-group">
            <label for="" class="input">
                <input type="checkbox" class="checkbox_input">
                <span class="input_label">memories for deoades to come</span>
            </label>
            <label for="" class="input">
                <input type="checkbox" class="checkbox_input">
                <span class="input_label">booked in 3 minutes 56 seconds</span>
            </label>
        </div>

        <div class="progress">
            <button class="btn">
                <span><i class='bx bxs-navigation'></i></span>
                see this journey
            </button>

            <span class="dot one"></span>
            <span class="dot two"></span>
            <span class="dot three"></span>
        </div>
    </main>

    <!-- icons -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- three js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
