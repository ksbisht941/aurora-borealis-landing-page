    <!-- HEADER -->

      <div class="logo">

    <!-- MAIN -->
    <main class="main">
      <div id="title">
        <h1>
          <span>Lifelong</span>

      <h6>Destination Ice Cave</h6>

      <div class="down">
        <button class="btn">

          see this journey
        </button>

        <span class="dot one"></span>
        <span class="dot two"></span>
        <span class="dot three"></span>
      </div>
      
          <div class="progress">
            <div class="circle">
              <svg class="full">
                <circle
                  cx="40"
                  cy="40"
                  r="38"
                  stroke-width="2"
                  fill="transparent"
                ></circle>
              </svg>
              <svg class="fill">
                <circle
                  class="circle"
                  id="progress-circle"
                  cx="40"
                  cy="40"
                  r="38"
                  stroke-width="2"
                  fill="transparent"
                  data-circle-length="238.76"
                  stroke-dasharray="238.76"
                ></circle>
              </svg>
            </div>
            <div class="percentage" id="percentage">0</div>
          </div>

      <span class="msg">LIVE LIFE FOREVER <i class='bx bx-down-arrow-alt' ></i></span>
